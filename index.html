<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixarPen</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.10.0",
    "react-image-crop": "https://esm.sh/react-image-crop@^11.0.6"
  }
}
</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://esm.sh/react-image-crop@^11.0.6/dist/ReactCrop.css" />
<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #fafafa;
    background: 
        radial-gradient(ellipse at 20% 80%, rgba(99, 102, 241, 0.15) 0%, rgba(99, 102, 241, 0) 60%),
        radial-gradient(ellipse at 80% 30%, rgba(236, 72, 153, 0.12) 0%, rgba(236, 72, 153, 0) 50%),
        radial-gradient(ellipse at 50% 50%, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0) 70%),
        linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #f1f5f9 100%);
    background-size: 250% 250%;
    min-height: 100vh;
    animation: move-nebula 200s ease-in-out infinite alternate;
}

@keyframes move-nebula {
    from {
        background-position: 0% 0%;
    }
    to {
        background-position: 100% 100%;
    }
}

@keyframes fly {
    from {
        transform: translateY(0px);
    }
    to {
        transform: translateY(-1000px);
    }
}

@keyframes shooting-star {
    0% {
        transform: translateX(0);
        opacity: 1;
    }
    100% {
        transform: translateX(300vw);
        opacity: 0;
    }
}

#star-bg {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    overflow: hidden;
}

#stars1, #stars2, #stars3 {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    height: 2000px; /* Double the pattern height for seamless looping */
    background-repeat: repeat;
    background-size: 1000px 1000px;
}

/* Distant stars: small, sparse, slow */
#stars1 {
    background-image: 
        radial-gradient(1px 1px at 100px 200px, rgba(99, 102, 241, 0.3), transparent),
        radial-gradient(1px 1px at 400px 500px, rgba(236, 72, 153, 0.25), transparent),
        radial-gradient(1px 1px at 800px 100px, rgba(59, 130, 246, 0.3), transparent),
        radial-gradient(1px 1px at 150px 950px, rgba(99, 102, 241, 0.25), transparent),
        radial-gradient(1px 1px at 600px 150px, rgba(236, 72, 153, 0.3), transparent),
        radial-gradient(1px 1px at 880px 880px, rgba(59, 130, 246, 0.25), transparent);
    animation: fly 300s linear infinite;
}

/* Remove mid-ground and foreground stars for cleaner look */
#stars2, #stars3 {
    display: none;
}

/* Remove shooting stars for cleaner look */
#shooting-stars {
    display: none;
}

/* Floating animation for logos */
@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-8px) rotate(2deg); }
}

@keyframes float-alt {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-12px) rotate(-2deg); }
}

</style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="star-bg">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="shooting-stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
    </div>
    

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
